{% extends 'base.html' %}

{% block content %}
    <h1>CREATE</h1>
    <hr>
    <form action="{% url 'movies:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-dark" value="COMPLETE">
    </form>
    <hr>
    <a href={% url 'movies:index'%}>
        <button type="button" class="btn btn-warning">BACK</button>
    </a>
{% endblock content %}
